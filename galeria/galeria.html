<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="galeria.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>galeria de imagenes</title>
</head>
<body>
    <div class="imagen-full" id="full-img-box">
        <i class='bx bxs-chevron-left' id="left-btn"></i>
        <img src="../img/portada 0.jpeg" class="full-imagen" id="elemento-imagen">
        <i class='bx bx-chevron-right' id="right-btn"></i>
        <span><i class='bx bxs-x-circle' id="x-btn"></i></span>
    </div>
    <h1>GALERIA DE IMAGENES</h1>
    <div class="galeria-img">
        <img src="../img/portada 0.jpeg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 1.jpg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 2.jpg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 3.jpg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 4.jpg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 5.jpg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 6.jpeg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 7.jpeg" class="imagen" id="elemento-imagen">
        <img src="../img/portada 8.jpeg" class="imagen" id="elemento-imagen">
        <img src="../img/odin1.png" class="imagen" id="elemento-imagen">
        <img src="../img/odin2.png" class="imagen" id="elemento-imagen">
        <img src="../img/odin3.png" class="imagen" id="elemento-imagen">
    </div>
    <!-- custon js -->
    <script src="galeria.js"></script>
</body>
</html>
