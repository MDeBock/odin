    <section class="contacto">
        <div class="container">
            <div class="lbl-menu">
                <label for="radio1"> Contactanos</label>
                <label for="radio2">Trabaja con nosotros</label>

            </div>
            <div class="content">
                <input type="radio" name="radio" id="radio1" checked    >
                <div class="tab1">
                    <h2>Contactanos</h2>
                    <form id="contactForm" class="form" action="#">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre" name="nombre" required><br>
                  
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" class="form-input" placeholder="Escriba su numero de contacto" name="telefono" required><br>
                  
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" id="email" class="form-input" placeholder="Escriba su correo" name="email" required><br>
                  
                        <label for="mensaje" class="form-label">Mensaje:</label><br>
                        <textarea id="mensaje" class="form-textarea" placeholder=" Escribe aquí su mensaje" name="mensaje" rows="4" required></textarea><br>
                        <input type="submit" class="btn-submit" value="Enviar su consulta">
 
                      </form>
                </div>
                <input type="radio" name="radio" id="radio2">
                <div class="tab2">
                    <h2>Trabaja con nosotros</h2>
                    <form id="trabajaForm" class="form" action="#">
                        <label for="nombre2" class="form-label">Nombre:</label>
                        <input type="text" id="nombre2" class="form-input" placeholder="Escriba su nombre" name="nombre2" required><br>
                  
                        <label for="telefono2" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono2" class="form-input" placeholder="Escriba su numero de contacto" name="telefono2" required><br>
                  
                        <label for="archivo" class="form-label">Adjunta tu cv:</label>
                        <input type="file" id="archivo" class="form-input" name="archivo"><br>
                  
                        <label for="comentario" class="form-label">Comentario:</label><br>
                        <textarea id="comentario" class="form-textarea" name="comentario" rows="4"></textarea><br>
                        <input type="submit" class="btn-submit" value="Enviar tu cv">
           
                      </form>
                </div>

            </div>

        </div>
 
    </section>
